<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="user">
        <img src="./images/profilePhoto.png" alt="profile" id="user-img" />
        <p id="user-name">Rodney Cotton</p>
        <span id="user-address" class="text-muted">Helsinki, Finland</span>
        <section id="stats-container">
          <div class="stats">
            <span class="stats-num">100</span>
            <span class="stats-name text-muted">Posts</span>
          </div>
          <div class="stats">
            <span class="stats-num">2,242</span>
            <span class="stats-name text-muted">Followers</span>
          </div>
          <div class="stats">
            <span class="stats-num">1,432</span>
            <span class="stats-name text-muted">Following</span>
          </div>
        </section>
      </div>

      <!-- Gallery -->
      <section id="gallery">
        <img src="./images/photo1.png" alt="image1" id="img1" />
        <img src="./images/photo2.png" alt="image2" id="img2" />
        <img src="./images/photo3.png" alt="image3" id="img3" />
        <img src="./images/photo_4.png" alt="image4" id="img4" />
        <img src="./images/photo6.png" alt="image6" id="img6" />
        <img src="./images/photo5.png" alt="image5" id="img5" />
      </section>

      <footer>
        <p>
          created by
          <a href="https://sanketjadhav.netlify.app" target="_blank">Sanket</a>
          - devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
